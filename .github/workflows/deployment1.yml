name: Deployment Excercise 1
on:
  pull_request:
    types:
      - opened
    branches:
      - main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feat/**' # feat/new feat/new/button
  push:
    branches:
      - main
      - sonar-cqa
      - 'dev-*'
      - 'feat/**'
    paths-ignore:
      - '.github/workflows/*'
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test Code
        run: npm run test
      - name: Build Code
        run: npm run build
      - name: Deploy
        run: echo "Deploying...."